<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consumos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let consumo of consumos">
      <ion-label>
        {{ consumo.nombre }} - Estado: {{ consumo.estado ? 'Encendido' : 'Apagado' }}
      </ion-label>
      <ion-toggle [(ngModel)]="consumo.estado" (ionChange)="toggleEstado(consumo, $event)"></ion-toggle>
    </ion-item>
  </ion-list>

  <!-- Actualiza los routerLink para coincidir con las rutas configuradas en app-routing.module.ts -->
  <ion-button expand="full" routerLink="/gestion-usuarios">Gestión de Usuarios</ion-button>
  <ion-button expand="full" routerLink="/gestion-grupos">Gestión de Grupos</ion-button>
  <ion-button expand="full" routerLink="/programar-horarios">Programar Horarios</ion-button>
</ion-content>
